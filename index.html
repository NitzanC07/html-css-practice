<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML - CSS Practice</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body dir="rtl">
    <table>
      <caption>
        סוגי פירות וירקות
      </caption>
      <tr>
        <th>ירקות</th>
        <th>פירות</th>
      </tr>
      <tr>
        <td>גזר</td>
        <td>עגבניה</td>
      </tr>
      <tr>
        <td>חסה</td>
        <td>תפוז</td>
      </tr>
    </table>

    <table>
      <caption>
        מערכת שעות שבועית
      </caption>
      <thead>
        <tr>
          <th></th>
          <th>ראשון</th>
          <th>שני</th>
          <th>שלישי</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>8:00</td>
          <td>מתמטיקה</td>
          <td>אומנות</td>
          <td>חינוך גופני</td>
        </tr>
        <tr>
          <td>12:00</td>
          <td colspan="2">ארוחת צהריים</td>
          <td rowspan="2">אנגלית</td>
        </tr>
        <tr>
          <td>14:00</td>
          <td>גאוגרפיה</td>
          <td>היסטוריה</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
            <td colspan="4">שורת סיכום</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
